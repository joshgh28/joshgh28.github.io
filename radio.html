<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
</head>
<body class="verde crt-lines">
  <div class="pipboy-shell">
    <div class="pipboy">
      <div class="screen-border">
        <h2>RADIO</h2>
        <p>Bienvenido a la estación de radio de José Manuel.</p>
        <p>Aquí puedes incluir enlaces a podcasts, entrevistas o grabaciones relevantes.</p>
        <a href="index.html" onclick="playBeep()">Volver al menú principal</a>
      </div>
    </div>
  </div>
  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <script>
    function playBeep() {
      const beep = document.getElementById('beep');
      beep.currentTime = 0;
      beep.play();
    }
  </script>
</body>
</html>
