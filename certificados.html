<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificaciones</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
</head>
<body class="diario">
  <div class="diario-container">
    <div class="pagina">
      <h2>Certificaciones</h2>
      <ul>
        <li>Certificado de soporte de TI de Google</li>
      </ul>
      <a href="index.html" onclick="playSonido()">Volver al men√∫ principal</a>
    </div>
  </div>
  <div id="particles-js"></div>
  <audio id="pagina" src="pagina.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function playSonido() {
      const sonido = document.getElementById('pagina');
      sonido.currentTime = 0;
      sonido.play();
    }

    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#5a3921" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
