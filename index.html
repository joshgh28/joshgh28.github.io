<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diario Postapocalíptico - CV</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
</head>
<body class="diario">
  <div class="diario-container">
    <div class="menu-lateral">
      <a href="contacto.html" class="menu-link">Contacto</a>
      <a href="educacion.html" class="menu-link">Educación</a>
      <a href="habilidades.html" class="menu-link">Habilidades</a>
      <a href="experiencia.html" class="menu-link">Experiencia</a>
      <a href="certificaciones.html" class="menu-link">Certificaciones</a>
    </div>
    <div class="pagina">
      <h1>Diario de José Manuel</h1>
      <p>Técnico Informático en Sistemas y Redes</p>
      <p>Bienvenido a mi diario. Selecciona una opción del menú lateral para ver más detalles.</p>
    </div>
  </div>
  <div id="particles-js"></div>
  <audio id="pagina" src="pagina.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function playSonido() {
      const sonido = document.getElementById('pagina');
      sonido.currentTime = 0;
      sonido.play();
    }

    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#5a3921" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
