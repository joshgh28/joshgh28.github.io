<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PIP-BOY 3000 - CV</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
</head>
<body class="verde">
  <div class="pipboy-container">
    <div class="pipboy-circle">
      <div class="menu-tabs">
        <a href="contacto.html" class="menu-tab" onclick="playBeep()">[CONTACTO]</a>
        <a href="educacion.html" class="menu-tab" onclick="playBeep()">[EDUCACIÓN]</a>
        <a href="habilidades.html" class="menu-tab" onclick="playBeep()">[HABILIDADES]</a>
        <a href="experiencia.html" class="menu-tab" onclick="playBeep()">[EXPERIENCIA]</a>
        <a href="certificaciones.html" class="menu-tab" onclick="playBeep()">[CERTIFICACIONES]</a>
      </div>
      <div class="vaultboy">
        <img src="vaultboy.gif" alt="Vault Boy Animado" />
      </div>
      <h2>BIENVENIDO AL CV DE JOSÉ MANUEL</h2>
      <p>Selecciona una pestaña para ver más detalles.</p>
      <div class="tema-selector">
        <label>TEMA: </label>
        <button onclick="setTheme('verde'); playBeep()">VERDE</button>
        <button onclick="setTheme('naranja'); playBeep()">NARANJA</button>
        <button onclick="setTheme('azul'); playBeep()">AZUL</button>
      </div>
    </div>
  </div>
  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <script>
    function playBeep() {
      const beep = document.getElementById('beep');
      beep.currentTime = 0;
      beep.play();
    }
  </script>
</body>
</html>
