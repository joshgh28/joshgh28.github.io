<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Proyectos</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
</head>
<body class="verde crt-lines">
  <div class="pipboy-shell">
    <div class="pipboy">
      <div class="screen-border">
        <h2>MAPA DE PROYECTOS</h2>
        <p>Aquí puedes mostrar un mapa interactivo con ubicaciones de proyectos relevantes.</p>
        <p>Ejemplo: Proyectos realizados en Málaga, Sevilla, Madrid, etc.</p>
        <a href="index.html" onclick="playBeep()">Volver al menú principal</a>
      </div>
    </div>
  </div>
  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <script>
    function playBeep() {
      const beep = document.getElementById('beep');
      beep.currentTime = 0;
      beep.play();
    }
  </script>
</body>
</html>
